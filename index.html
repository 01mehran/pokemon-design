<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon-project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start mainPage -->
    <div class="the-main" id="the-main">
        <div>
            <input type="number" name="NumberInput" class="search-input" id="searchInput"
                placeholder="Please Enter Number ... " min="1" max="20" onclick="changePokemon()"
                onclick="changePokemon2()">
            <div class="main-form">
                <a href="#" id="pageLink">
                    <div class="sub-form">
                        <img src="/images/pokemon-image.png" class="sub-form-dragon_img" id="main-dragon"
                            alt="green-dragooon" width="140">
                        <h1 class="sub-form_word" id="bulbasaur-word">bulbasaur</h1>
                    </div>
                </a>
            </div>
        </div>

        <!-- End mainPage -->
        <!-- * * * * *  -->
        <!-- Start Secondpage -->
        <section>
            <div class="main2-form" id="main2-form">
                <div class="sub-main2">
                    <div>
                        <img src="images/pokemon-image.png" alt="big-green-dragon" class="dragon-img_2"
                            id="dragon-img_2">
                        <h3 class="word-above_dragon" id="word-above_dragon">001</h3>
                    </div>
                    <div class="secon-part_in-sub">
                        <div class="title-twopart">
                            <h1 class="bul-word" id="bul-word"> Bulbasaur</h1>
                            <span class="grass-word" id="grass-word">Grass</span>
                        </div>
                        <span class="pokemon-word" id="gender"> Seed pokemon</span>
                        <div class="btn-container">
                            <button class="same-btn"> HP <span class="different-word" id="height">1071</span> </button>
                            <button class="same-btn"> W <span class="different-word" id="weight">951</span></button>
                            <button class="same-btn"> CP <span class="different-word" id="color">0.79m</span> </button>
                            <button class="same-btn"> <img src="images/Vector.svg" alt="logo"> <span
                                    class="different-word  ch">Water</span></button>
                            <button class="same-btn"><img src="images/Vector.svg" alt="logo"> <span
                                    class="different-word ch">Electric</span> </button>
                            <button class="same-btn"> <img src="images/trending_down.svg" alt="logo"> <span
                                    class="different-word ch">Fire</span> </button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <!-- End Secondpage  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
